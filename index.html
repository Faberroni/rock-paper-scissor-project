<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simple Rock Paper Scissor</h1>
    <div class="hand-container">
      <img
        src="assets/hand-paper.svg"
        alt="Paper for Rock Paper Scissor Game"
        width="100px"
        id="paper-choice" />

      <img
        src="assets/hand-rock.svg"
        alt="Rock for Rock Paper Scissor Game"
        width="100px"
        id="rock-choice" />

      <img
        src="assets/hand-scissor.svg"
        alt="Scissor for Rock Paper Scissor Game"
        width="100px"
        id="scissor-choice" />
    </div>
    <h2 class="gameplay"></h2>
    <h2 class="roundAnnouncement"></h2>
    <h2>Rounds: <span class="roundsCount">0</span></h2>
    <h2>Player: <span class="playerWinCount">0</span></h2>
    <h2>Computer: <span class="computerWinCount">0</span></h2>
    <h1 class="endgame"></h1>
    <div class="button-container">
      <button class="resetBtn"> Reset </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
